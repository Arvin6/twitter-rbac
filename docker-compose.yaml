version: "2.0"
services:
    app:
      build:
        context: .
      cap_add:
        - SYS_PTRACE
      volumes:
        - ./db.sqlite3:/app/db.sqlite3
      command: "gunicorn twitter.wsgi -b 0.0.0.0:8000 -w=10"
      expose:
        - "8000"
    nginx:
      image: nginx:1.17.8-alpine
      depends_on:
            - app
      volumes:
          - ./nginx.conf:/etc/nginx/conf.d/default.conf
          - ./static:/var/www/static
      ports:
            - 8000:80
